<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">

<body>
    <script type="module" src="./index.js"></script>


    <div class="top_conteiner">
        <h2 class="title" style="text-align:center">Slideshow Gallery</h2>
        <img class="btn_img" id="btn_img" src="./img/pause.png" alt="" width="50">
    </div>


    <div class="main-container">
        <div class="center-container">
    
            <div class="caption-container">
                <div class="nav_caption">
                    <a class="prev_" id="prev_" >❮</a>
                    <p class="caption" id="caption"></p>
                    <a class="next_" id="next_">❯</a>
                </div>
                
            </div>

            <div class="container" id="container">
            </div>
            <div class="row" id="row"></div>

        </div>

    </div>


    <div class="fullscreen-window" id="fullscreen-window">
        <img class="fullscreen-window-image" id="fullscreen-window-image" src="" alt="IMG" width="500" height="600">
    
    </div>

</body>

</html>
